<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchWave</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./tailwind.js"></script>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=96&id=19318&format=png"
      type="image/x-icon"
    />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between py-3 items-center border-b"
      >
        <!-- added custom link -->
        <a href="https://mxaziz.github.io/WatchWave/">
          <div class="w-[38px] flex gap-1 items-center">
            <!-- <img src="./assets/Logo.png" alt="Logo" /> -->
            <img
              src="https://img.icons8.com/?size=96&id=19318&format=png"
              alt=""
            />
            <h3 class="text-2xl font-bold">
              Watch<span class="text-[#FF0000]">Wave</span>
            </h3>
          </div>
        </a>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div class="">
          <button class="btn font-bold">Short</button>
        </div>
      </nav>
    </header>

    <nav id="categories" class="py-3 flex gap-5 justify-center"></nav>

    <main>
      <section
        id="videos"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"
      ></section>
    </main>

    <!-- scripts -->
    <script src="./scripts/video.js"></script>
  </body>
</html>
